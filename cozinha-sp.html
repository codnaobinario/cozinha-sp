<head>
	<title>Cozinha SP</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,700,700italic,400italic,100italic' rel='stylesheet' type='text/css'>
	<meta name="description" content="A Cozinha SP é uma experiência de ativação de espaço público que une cozinha colaborativa com gastronomia social">
	<meta name="keywords" content="cozinha sp, cozinha sao paulo, ativacao espaco publico, espaco publico, cozinha colaborativa, cozinha comunitaria, agricultura familiar, agricultura organica, alimentos organicos, almoco organico, almoco paulista, almoco angelica, gastronomia social">
</head>

<body>
	<div class="container">
		<div class="row topo">{{> topo}}</div>
		<div class="row nossos-pilares">{{> nossos_pilares}}</div>
		<div class="row cozinheiro-do-mes">{{> cozinheiro_do_mes}}</div>
		<div class="row proximo-cozinheiro">{{> proximo_cozinheiro}}</div>
		<div class="row comunidade">{{> comunidade}}</div>
		<div class="row parceiros">{{> parceiros}}</div>
		<div class="row rodape">{{> rodape}}</div>
	</div>
</body>
<template name="alert">
	{{#if data}}
	<ul class="alert {{data.className}}">
		{{#each data.messages}}
			<li>{{text}}</li>
		{{/each}}
	</ul>
	{{/if}}
</template>
