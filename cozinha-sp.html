<head>
	<title>Cozinha SP</title>
	<meta name="description" content="A Cozinha SP é uma experiência de ativação de espaço público que une cozinha colaborativa com gastronomia social">
	<meta name="keywords" content="cozinha sp, cozinha sao paulo, ativacao espaco publico, espaco publico, cozinha colaborativa, cozinha comunitaria, agricultura familiar, agricultura organica, alimentos organicos, almoco organico, almoco paulista, almoco angelica, gastronomia social">
</head>

<body>
	<div class="topo">{{> topo}}</div>
	<div class="pilares">{{> nossos_pilares}}</div>
	<div class="cozinheiro-do-mes">{{> cozinheiro_do_mes}}</div>
	<div class="proximo-cozinheiro">{{> proximo_cozinheiro}}</div>
	<div class="comunidade">{{> comunidade}}</div>
	<div class="parceiros">{{> parceiros}}</div>
	<div class="rodape">{{> rodape}}</div>
</body>
<template name="alert">
	{{#if data}}
		<div class="{{data.className}}">
			{{data.text}}
		</div>
	{{/if}}
</template>
