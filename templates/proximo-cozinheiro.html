<template name="proximo_cozinheiro">
	<div class="perfil">
		<h2>ajude o próximo cozinheiro a realizar seu sonho</h2>
		<p class="subtitulo">A cada mês, oferecemos a um jovem da periferia a chance de realizar o sonho de empreender no mundo da gastronomia e depois montar seu próprio negócio. Para que esse sonho seja possível, precisamos da sua ajuda.</p>
		<p class="subtitulo">Temos auxílio de doações e retorno das vendas de refeições, porém estão faltando 20% dos nossos custos mensais para fecharmos as contas. É aí que você entra!</p>
		<div class="meta-cozinheiro">
			{{> meta_cozinheiro}}
		</div>
	</div>
	<div class="doacao">
		{{> doacao}}
	</div>
</template>

<template name="meta_cozinheiro">
	<div class="chef-destaque">
		<div class="imagem"><img src="/images/cozinheiro-do-mes.jpeg" class="h" alt="Cozinheiro do mês" /></div>
		<h3>Wellington Ramos Rech</h3>
		<p>Lorem ipsum dolor sit met dolor sit lorem ipsum.</p>
	</div>
	<div class="progresso">
		<div class="barra">
			<div class="preenchido" style="width: {{progresso_meta.porcentagem}}%;">

				<p class="valor"><span>R$</span>{{progresso_meta.alcancado}}</p>
			</div>
		</div>
		<div class="objetivo"><p class="valor"><span>R$</span>{{progresso_meta.total}}</p></div>
	</div>

	<p class="legend">Total alcançado até o momento. - Próxima atualizacão da meta em {{timer_atualizar_meta}} segundos.</p>
</template>

<template name="doacao">
	<h4>Ser um doador recorrente AINDA te dá o direito a um brinde exclusivo. Escolha o valor da sua assinatura mensal:</h4>
	<div class="planos">
		{{#each planos}}
		<a class="plano {{name}}" id={{id}} style="background-color: {{color}}" href="/plano-{{id}}">
			R$ {{valor}}
		</a>
		{{/each}}
		<a class="plano outro" id="outro-valor" style="background-color: rgb(103, 58, 142)" href="/plano-outro-valor">
			escolha outro valor
		</a>
	</div>

	{{#if is_form_details_validate}}
		<form id="dados_pagamento_apoiador" novalidate>
			<fieldset>
				<legend>dados de pagamento</legend>
				<input type="hidden" name="plan_id" />
				<div class="input text"><input type="text" name="card_holder_name" placeholder="Nome (como escrito no cartão)" size=98 /></div>
				<div class="input text"><input type="text" name="card_number" placeholder="Número do cartão" size=98 /></div>
				<div class="input text"><input type="text" name="card_expiration_month" placeholder="Mês de expiração" size=28 /></div>
				<div class="input text"><input type="text" name="card_expiration_year" placeholder="Ano de expiração" size=28 /></div>
				<div class="input text"><input type="text" name="card_cvv" placeholder="Código de segurança" size=28 /></div>
				<div class="input submit">
					<button id="voltar" class="secondary">voltar</button>
					<input type="submit" value="concluir assinatura">
				</div>
			</fieldset>
		</form>
	{{else}}

		{{#if plano_ativo}}
		<form id="dados_pessoais_apoiador" novalidate>
			<fieldset class="fadeIn animated">
				<legend>preencha seus dados pessoais</legend>
				{{> alert data=flash_message}}
				<div class="input text">
					<input type="text" name="customer_name" placeholder="Nome" size=47 required>
				</div>
				<div class="input text">
					<input type="email" name="customer_email" placeholder="E-mail" size="30" required>
				</div>
				<div class="input text">
					<input type="text" name="customer_document_number" placeholder="CPF" size=15 required>
				</div>
				<div class="input text">
					<input type="text" name="customer_address_zipcode" placeholder="CEP" size=15 required>
				</div>
				<div class="input text">
					<input type="text" name="customer_address_street" placeholder="Endereco" size=40 required>
				</div>
				<div class="input text">
					<input type="text" name="customer_address_neighborhood" placeholder="Bairro" required>
				</div>
				<div class="input text">
					<input type="number" name="customer_address_street_number" placeholder="Número" size=10 required>
				</div>
				<div class="input text">
					<input type="text" name="customer_address_complementary" placeholder="Complemento" size=15>
				</div>
				<div class="input text">
					<input type="text" name="customer_born_at" placeholder="Data de nascimento" required title="Data de nascimento">
				</div>
				<div class="input text">
					<input type="number" name="customer_phone_ddd" placeholder="DDD" size=10 required>
				</div>
				<div class="input text">
					<input type="number" name="customer_phone_number" placeholder="Telefone" required>
				</div>
				<div class="input radio">
					<label for="customer_gender">Gênero</label>
					<input type="radio" name="customer_gender" value="m">Masculino
					<input type="radio" name="customer_gender" value="f">Feminino
				</div>
				<div class="clear"></div>
				<div class="input submit">
					<button class="secondary" id="cancelar">cancelar</button>
					<input type="submit" value="prosseguir">
				</div>
			</fieldset>
		</form>
		{{/if}}
	{{/if}}
	{{#if is_outro_plano_visible}}
	<form>
		<fieldset id="veja_como_prosseguir" class="fadeIn animated">
			<legend>Veja como prosseguir</legend>
		</fieldset>
	</form>
	{{/if}}
</template>
