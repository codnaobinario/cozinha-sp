<template name="proximo_cozinheiro">
	<div class="perfil">
		<h2>ajude o próximo cozinheiro a realizar seu sonho</h2>
		<p class="subtitulo">A cada mês, oferecemos a um jovem da periferia a chance de realizar o sonho de empreender no mundo da gastronomia e depois montar seu próprio negócio. Para que esse sonho seja possível, precisamos da sua ajuda.</p>
		<p class="subtitulo">Temos auxílio de doações e retorno das vendas de refeições, porém estão faltando 20% dos nossos custos mensais para fecharmos as contas. É aí que você entra!</p>
		<div class="meta-cozinheiro">
			{{> meta_cozinheiro}}
		</div>
	</div>
	<div class="doacao">
		{{> doacao}}
	</div>
</template>

<template name="meta_cozinheiro">
	<div class="chef-destaque">
		<div class="imagem"><img src="/images/cozinheiro-do-mes.jpeg" class="h" alt="Cozinheiro do mês" /></div>
		<h3>Wellington Ramos Rech</h3>
		<p>Lorem ipsum dolor sit met dolor sit lorem ipsum.</p>
	</div>
	<div class="progresso">
		<div class="barra">
			<div class="preenchido">
				<p class="valor"><span>R$</span>1.200,00</p>
			</div>
		</div>
		<div class="objetivo"><p class="valor"><span>R$</span>3.700,00</p></div>
	</div>

	<p class="legend">Total alcançado até o momento</p>
</template>

<template name="doacao">
	<h4>Ser um doador recorrente AINDA te dá o direito a um brinde exclusivo. Escolha o valor da sua assinatura mensal:</h4>
	<form id="pagamento">
  		{{> alert data=flash_message}}
		<fieldset id="dados_do_apoiador" class="">
			<legend>preencha seus dados pessoais</legend>
			<div class="input text">
				<input type="text" name="customer_name" placeholder="Nome" size=47>
			</div>
			<div class="input text">
				<input type="text" name="customer_document_number" placeholder="CPF" size=15>
			</div>
			<div class="input text">
				<input type="text" name="customer_email" placeholder="E-mail" size="30">
			</div>
			<div class="input text">
				<input type="text" name="customer_address_street" placeholder="Endereco" size=40>
			</div>
			<div class="input text">
				<input type="text" name="customer_address_neighborhood" placeholder="Bairro">
			</div>
			<div class="input text">
				<input type="text" name="customer_address_zipcode" placeholder="CEP" size=15>
			</div>
			<div class="input text">
				<input type="text" name="customer_address_street_number" placeholder="Número" size=10>
			</div>
			<div class="input text">
				<input type="text" name="customer_address_complementary" placeholder="Complemento">
			</div>
			<div class="input text">
				<input type="text" name="customer_phone_ddd" placeholder="DDD" size=10>
			</div>
			<div class="input text">
				<input type="text" name="customer_phone_number" placeholder="Telefone">
			</div>
			<div class="input text">
				<input type="text" name="customer_born_at" placeholder="Data de nascimento">
			</div>
			<div class="input radio">
				<label for="customer_gender"></label>
				<input type="radio" name="customer_gender" value="m">Masculino
				<input type="radio" name="customer_gender" value="f">Feminino

			</div>
		</fieldset>
		<fieldset>
			<legend>Dados do cartão</legend>
			<div class="input text">
				<label>Plano:</label>
				<select name="plan_id">
					<option value="21690">Mínimo</option>
					<option value="21691">Mínimo 2</option>
					<option value="21692">Ideal</option>
					<option value="21693">Ideal 2</option>
				</select>
			</div>
			<div class="input text"><label>Número do cartão:</label> <input type="text" name="card_number" placeholder=""/></div>
			<div class="input text"><label>Nome (como escrito no cartão): </label><input type="text" name="card_holder_name" placeholder=""/></div>
			<div class="input text"><label>Mês de expiração: </label><input type="text" name="card_expiration_month" placeholder=""/></div>
			<div class="input text"><label>Ano de expiração: </label><input type="text" name="card_expiration_year" placeholder=""/></div>
			<div class="input text"><label>Código de segurança: </label><input type="text" name="card_cvv" placeholder=""/></div>
		</fieldset>
		<div id="field_errors">
		</div>
		<input type="submit">
	</form>
</template>
